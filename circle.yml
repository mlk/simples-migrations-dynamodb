machine:
  java:
    version: openjdk8

deployment:
  production:
    branch: master
    commands:
      - ./de-secret.sh && ./gradlew uploadArchives closeAndReleaseRepository

test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit